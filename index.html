<!DOCTYPE html>
<html lang="en">
    <!--Make right side div and left side for-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="left-background">
        <div class="logo-container">
            <span>Welcome</span> 
            <img src="/img/night-mode.png" alt="picture of moon">
        </div>
        <div class="photo-cred">
            Photo by <a href="https://unsplash.com/@wrecker2281337" target="_blank">Anton Polidovets</a> on <a href="https://unsplash.com">Unsplash</a>
        
        </div>
    </div>
    <div class="right-form">
        <div class="form-intro">
            <p>This is not a real online service! You know you need something like this in your
                life to realize your deepest dreams.
            </p>
            <p>Sign up <em>now</em> to get started.</p>
            <p> You <em>know</em> you want to.</p>
        </div>
        
        <div class="main-form">
            <form action="" method="get" id="user-form">
                <fieldset>
                    <legend>Let's do This!</legend>
                
                    <div class="form-container">
                        <div class="form-row">
                            <div class="form-control">
                                <label for="f-name">First Name</label>
                                <input type="text" id="f-name" name="f-name">
                            </div>
                            <div class="form-control">
                                <label for="l-name">Last Name</label>
                                <input type="text" id="l-name" name="l-name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-control">
                                <label for="user-email">Email</label>
                                <input type="email" id="user-email" name="user-email">
                            </div>
                            <div class="form-control">
                                <label for="phone-number">Phone Number</label>
                                <input type="tel" id="phone-number" name="phone-number">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-control">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password">
                            </div>
                            <div class="form-control">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" id="confirm-password" name="confirm password">
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        
        <div class="form-confirmation">
            <button class="submit-button" type="submit" form="user-form">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
